<div class="form-section">
    <h2>Product Properties</h2>

    <div class="question-row">
        <span>Is the product AI-based?</span>
        <label>
            <input type="radio" name="product_properties_ai" value="yes" required> Yes
        </label>
        <label>
            <input type="radio" name="product_properties_ai" value="no"> No
        </label>
    </div>

    <div class="question-row">
        <span>Does the product handle GUI?</span>
        <label>
            <input type="radio" name="product_properties_gui" value="yes" required> Yes
        </label>
        <label>
            <input type="radio" name="product_properties_gui" value="no"> No
        </label>
    </div>

    <div class="question-row">
        <span>Does the product involve Personal Information?</span>
        <label>
            <input type="radio" name="product_properties_personal_info" value="yes" required> Yes
        </label>
        <label>
            <input type="radio" name="product_properties_personal_info" value="no"> No
        </label>
    </div>
</div>

<div class="form-section">
    <h2>Risks</h2>

    <div class="question-row">
        <span>Does the product involve Operational Risk?</span>
        <label>
            <input type="radio" name="risk_operational" value="yes" required> Yes
        </label>
        <label>
            <input type="radio" name="risk_operational" value="no"> No
        </label>
    </div>

    <div class="question-row">
        <span>Does the product involve Audit Risk?</span>
        <label>
            <input type="radio" name="risk_audit" value="yes" required> Yes
        </label>
        <label>
            <input type="radio" name="risk_audit" value="no"> No
        </label>
    </div>

    <div class="question-row">
        <span>Does the product involve Data Exposure Risk?</span>
        <label>
            <input type="radio" name="risk_data_exposure" value="yes" required> Yes
        </label>
        <label>
            <input type="radio" name="risk_data_exposure" value="no"> No
        </label>
    </div>
</div>
